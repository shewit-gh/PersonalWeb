                        <h2 class=" contact mt-5 mb-3">Contact Me....</h2>
                        <form>
                            <div class="form-group">
                                <label for="Fname"> First Name</label>
                                <input type="text" class="form-control" id="Fname" required 
                                pattern="[A-Za-z]+">

                            </div>
                            <div class="form-group">
                                <label for="Lname"> Last Name</label>
                                <input type="text" class="form-control" id="Lname" required 
                                pattern="[A-Za-z]+">

                            </div>
                            <div class="form-group">
                                <label for="Email">Email address</label>
                                <input type="email" class="form-control" id="Email" placeholder="__@__.com">

                            </div>
                            <div class="form-group">
                                <label for="selector"> Your Country</label>
                                <select class="form-control-lg" name="Country" id="selector">
                                    <option value=""></option>
                                    <option value="ET">Ethiopia</option>
                                    <option value="US">USA</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="SK">South Korea</option>
                                    <option value="other"> Some Other</option>
                                </select>

                            </div>
                            <div class="form-check form-check-inline mt-2 mb-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="male" >
                                <label class="form-check-label" for="male">
                                  Male
                                </label>
                              </div>
                            <div class="form-group">
                                <label for="comment">Please leave your comment down below.</label>
                                <textarea name="" class="form-control" id="comment" cols="30" rows="10"></textarea>

                            </div>
                            <button type="submit" class="btn btn-primary" > Submit</button>
                            
                        </form>
